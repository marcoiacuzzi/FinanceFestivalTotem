<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FINANCE FESTIVAL PAGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Importa Russo One -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Menú principal -->
  <div id="menu" class="screen active">
    <img id="logo" src="logo.png" alt="Logo del evento">
    <h1>FINANCE FESTIVAL</h1>
    <button id="btnAgenda">Agenda
    </button>
    <!-- Nuevo botón de reseña -->
    <button id="btnResena" class="btn-resena">
      Dejá tu reseña
    </button>
  </div>


  <!-- Pantalla de Agenda -->
  <div id="agendaScreen" class="screen">
    <h2>AGENDA </h2>

    <!-- Sub-menú de categorías -->
    <div id="agendaOptions" class="sub-menu">
      <!-- Reemplaza URL_MAIN/TRADIFI/DEFI por las URLs que publicaste -->
      <button class="btn-main"> General </button>
      <button class="btn-tradifi"> Main Detalle </button>

      <button class="btn-defi">  Workshop Detalle </button>
    </div>

  
    <img id="agendaImage" style="width:100%; height:70vh; object-fit: contain; display: none; border-radius: 8px;" alt="Agenda Finance Festival">

    <button id="backFromAgenda">Volver al menú</button>
  </div>

  <!-- Pantalla del QR de reseña -->
  <div id="qrScreen" class="screen">
    <h1>ESCANEÁ EL CÓDIGO QR PARA DEJAR TU RESEÑA</h1>
    <img id="qrImage" src="qr.png" alt="QR para reseña" style="width: 300px; max-width: 80%; margin: 2rem 0;">
    <button id="backFromQR">Volver al menú</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
